<!--
	POLYMER-CHART-TIMESERIES

	DESCRIPTION:
		- `polymer-chart-timeseries` is a UI element for displaying timeseries graphs in a chart.

	EXAMPLE:
		<polymer-chart-timeseries uid="1234"></polymer-chart-timeseries>

	@element polymer-chart-timeseries
	@status unstable
-->

<!-- POLYMER -->
<link rel="import" href="../../polymer/polymer.html">

<!-- DEPENDENCIES -->
<link rel="import" href="../../polymer-uuid/polymer-uuid.html">
<link rel="import" href="../../polymer-d3/polymer-d3.html">

<!-- ELEMENT -->
<polymer-element name="polymer-chart-timeseries" attributes="uid config width height labels chartTitle xLabel yLabel xMin xMax yMin yMax xNumTicks yNumTicks xAxisOrient yAxisOrient xTickFormat yTickFormat interpolation tension paddingLeft paddingRight paddingBottom paddingTop xValue yValue isDefined isDraggable isDroppable">

	<template>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/colors.css">
		<link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" href="./css/chart.css">
		<link rel="stylesheet" href="./css/legend.css">
		<link rel="stylesheet" href="./css/media-queries.css">

		<!-- PRESENTATION CONTENT -->
		<div class="chart" id="chart"></div>

	</template>

	<!-- REGISTRATION -->
	<script src="./js/script.js"></script>

</polymer-element>
