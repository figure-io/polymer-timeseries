<link rel="import" href="../../polymer/polymer.html">

<!--
	Element for displaying timeseries.

	Example:
		<polymer-timeseries id="chart"></polymer-timeseries>

	@element polymer-timeseries
	@status unstable
-->
<dom-module id="polymer-timeseries">

	<!-- STYLESHEETS -->
	<link rel="import" type="css" href="./css/reset.css">
	<link rel="import" type="css" href="./css/colors.css">
	<link rel="import" type="css" href="./css/styles.css">
	<link rel="import" type="css" href="./css/chart.css">
	<link rel="import" type="css" href="./css/legend.css">
	<link rel="import" type="css" href="./css/media-queries.css">

	<!-- PRESENTATION CONTENT -->
	<template>
		<div class="chart" id="chart" on-dragenter="onDragEnter" on-dragover="onDragOver" on-dragleave="onDragLeave" on-drop="onDrop"></div>
	</template>

	<!-- REGISTRATION -->
	<script src="./js/script.js"></script>

</dom-module>
