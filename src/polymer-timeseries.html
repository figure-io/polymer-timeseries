<!--
	POLYMER-TIMESERIES

	DESCRIPTION:
		- `polymer-timeseries` is a UI element for displaying timeseries graphs.

	EXAMPLE:
		<polymer-timeseries uid="1234"></polymer-timeseries>

	@element polymer-timeseries
	@status unstable
-->

<!-- POLYMER -->
<link rel="import" href="../../polymer/polymer.html">

<!-- DEPENDENCIES -->
<link rel="import" href="../../polymer-uuid/polymer-uuid.html">
<link rel="import" href="../../polymer-d3/polymer-d3.html">

<!-- ELEMENT -->
<polymer-element name="polymer-timeseries" attributes="data config width height labels chartTitle xLabel yLabel xMin xMax yMin yMax xNumTicks yNumTicks xAxisOrient yAxisOrient xTickFormat yTickFormat interpolation tension paddingLeft paddingRight paddingBottom paddingTop xValue yValue isDefined isDraggable isDroppable autoResize" on-dragenter="{{ onDragEnter }}" on-dragover="{{ onDragOver }}" on-dragleave="{{ onDragLeave }}" on-drop="{{ onDrop }}">

	<template>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/colors.css">
		<link rel="stylesheet" href="./css/styles.css">
		<link rel="stylesheet" href="./css/chart.css">
		<link rel="stylesheet" href="./css/legend.css">
		<link rel="stylesheet" href="./css/media-queries.css">

		<!-- PRESENTATION CONTENT -->
		<div class="chart" id="chart"></div>

	</template>

	<!-- REGISTRATION -->
	<script src="./js/script.js"></script>

</polymer-element>
